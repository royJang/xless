<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>xLess</title>
    <meta name="keywords" content="animate.css,css3,css3效果">
    <link href="favicon.ico" rel="icon">
    <link href="test/index.css" type="text/css" rel="stylesheet" />
</head>
<body>
<h2>逗比</h2>
<nav class="nav">
    <div class="github">
        <ul class="navigator-func">
            <li><a href="https://github.com/royJang/xless"><button class="forkMe">Fork me on Github</button></a></li>
            <li class="jump-animate"><a href="javascript:void(0);"><p>动画</p><p>Animate</p></a></li>
            <li class="jump-components"><a href="javascript:void(0);"><p>组件</p><p>Components</p></a></li>
            <li class="jump-download"><a href="javascript:void(0);"><p>下载</p><p>Download</p></a></li>
        </ul>
    </div>
    <div class="title"><span>x</span><span>L</span><span>e</span><span>s</span><span>s</span></div>
</nav>
<main>
    <div id="gh-animate" class="gh-animate">
        <div class="left-nav">
            <ul class="effect-list"></ul>
        </div>
        <div class="right-nav">
            <div class="compatibilityTable">
                <ul class="browser">
                    <li>Chrome</li>
                    <li>Internet Explorer</li>
                    <li>Firefox</li>
                    <li>Safari</li>
                    <li>Opera</li>
                </ul>
                <ul class="browserCompatibility">
                    <li class="chrome">/</li>
                    <li class="ie">/</li>
                    <li class="ff">/</li>
                    <li class="safari">/</li>
                    <li class="opera">/</li>
                </ul>
            </div>
            <div class="stage">
                <div class="cube cube1"></div>
                <div class="cube cube2"></div>
                <div class="cube cube3"></div>
                <div class="cube cube4"></div>
                <div class="cube cube5"></div>
            </div>
        </div>
    </div>
    <div id="gh-components" class="gh-components">
        <div class="left-nav">
            <ul class="components-list"></ul>
        </div>
        <div class="right-nav">
            <div class="stage">
                <div class="module">
                    <p>演示</p>
                    <div class="demo">

                    </div>
                </div>
                <div class="module">
                    <p>HTML</p>
                    <textarea class="html-code" contenteditable="false" readonly>

                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="gh-download" class="gh-download">
        <div class="download-channel">
            <div class="download-channel-animate">
                <p><label><input type="checkbox" id="animateAll"/><span>Animate</span></label></p>
                <ul class="download-channel-animate-list"></ul>
            </div>
            <div class="download-channel-components">
                <p><label id="componentsAll"><input type="checkbox" /><span>Components</span></label></p>
                <ul class="download-channel-components-list"></ul>
            </div>
        </div>
        <p class="download-msg"></p>
        <div class="gh-download-func">
            <button class="download_css">download (.css)</button>
            <button class="download_less">download (.less)</button>
            <button class="download_scss" disabled style="background: #ccc; cursor:default;">download (.scss)</button>
        </div>
    </div>
</main>
<script src="test/lib/jquery.js"></script>
<script src="test/lib/async.js"></script>
<script src="test/lib/less.min.js"></script>
<script src="test/data/components.js"></script>
<script src="test/data/effectExplain.js"></script>
<script src="test/src/core.js"></script>
<script src="test/src/animate.js"></script>
<script src="test/src/components.js"></script>
<script src="test/src/download.js"></script>
</body>
</html>
